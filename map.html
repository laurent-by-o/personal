<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Experiences Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-content {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Laurent's life</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([48.8566, 2.3522], 4); // Center on Europe

        // Add a tile layer (this is the base layer of the map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add NYC marker
        var nycMarker = L.marker([40.7128, -74.0060]).addTo(map);
        nycMarker.bindPopup('<h3>New York City</h3><ul><li>I met my wife by the East River in New York in 2020</li></ul>');

        // Add Paris marker
        var parisMarker = L.marker([48.8566, 2.3522]).addTo(map);
        parisMarker.bindPopup('<h3>Paris</h3><ul><li>I was born here in 1991</li></ul>');
    </script>
</body>
</html>
